
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROSSBOND Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Dancing+Script:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }
        .metallic-bg {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, transparent 80%);
        }
        .brushed-metal {
            background: linear-gradient(180deg, #3f3f3f 0%, #262626 50%, #171717 100%);
            position: relative;
            overflow: hidden;
        }
        .brushed-metal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(255,255,255,0.03) 1px, rgba(255,255,255,0.03) 2px);
            pointer-events: none;
        }
        .silver-gradient {
            background: linear-gradient(145deg, #d1d5db, #9ca3af, #4b5563);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 4px 6px rgba(0,0,0,0.3);
        }
        .gold-neon {
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.6), 0 0 20px rgba(251, 191, 36, 0.4);
            font-family: 'Dancing Script', cursive;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
    </style>
